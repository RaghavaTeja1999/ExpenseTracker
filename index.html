<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Dashboard Pro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #f3f4f6;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #111827;
  color: white;
  height: 100vh;
  padding: 20px;
}

.sidebar h2 {
  text-align: center;
}

.sidebar button {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  background: #2563eb;
  border: none;
  color: white;
  cursor: pointer;
}

/* Main */
.main {
  flex: 1;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
}

input, select, button {
  padding: 8px;
  margin: 5px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

th {
  background: #2563eb;
  color: white;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Finance Pro</h2>
  <button onclick="showDashboard()">Dashboard</button>
  <button onclick="showTransactions()">Transactions</button>
</div>

<div class="main">

<div id="dashboard">
  <div class="card">
    <h3>Total Income: ₹ <span id="income">0</span></h3>
    <h3>Total Expense: ₹ <span id="expense">0</span></h3>
    <h3>Savings: ₹ <span id="savings">0</span></h3>
  </div>

  <div class="card">
    <canvas id="chart"></canvas>
  </div>
</div>

<div id="transactions" style="display:none;">
  <div class="card">
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input type="date" id="date">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addTransaction()">Add</button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("financeData")) || [];
let chart;

function saveData() {
  localStorage.setItem("financeData", JSON.stringify(data));
}

function showDashboard() {
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("transactions").style.display = "none";
}

function showTransactions() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("transactions").style.display = "block";
}

function addTransaction() {
  let type = document.getElementById("type").value;
  let date = document.getElementById("date").value;
  let category = document.getElementById("category").value;
  let amount = parseFloat(document.getElementById("amount").value);

  if (!date || !category || !amount) {
    alert("Fill all fields");
    return;
  }

  data.push({ type, date, category, amount });
  saveData();
  updateUI();
}

function deleteRow(index) {
  data.splice(index, 1);
  saveData();
  updateUI();
}

function updateUI() {
  let income = 0, expense = 0;
  let table = document.getElementById("table");
  table.innerHTML = "";

  let categoryTotals = {};

  data.forEach((item, index) => {
    if (item.type === "income") income += item.amount;
    else {
      expense += item.amount;
      categoryTotals[item.category] =
        (categoryTotals[item.category] || 0) + item.amount;
    }

    table.innerHTML += `
      <tr>
        <td>${item.date}</td>
        <td>${item.type}</td>
        <td>${item.category}</td>
        <td>₹${item.amount}</td>
        <td><button onclick="deleteRow(${index})">X</button></td>
      </tr>
    `;
  });

  document.getElementById("income").innerText = income;
  document.getElementById("expense").innerText = expense;
  document.getElementById("savings").innerText = income - expense;

  updateChart(categoryTotals);
}

function updateChart(categoryTotals) {
  let ctx = document.getElementById("chart").getContext("2d");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "pie",
    data: {
      labels: Object.keys(categoryTotals),
      datasets: [{
        data: Object.values(categoryTotals)
      }]
    }
  });
}

updateUI();
</script>

</body>
</html>
