<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Monthly Expense Tracker</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #eef2f7;
}

header {
  background: linear-gradient(90deg,#0f172a,#1e293b);
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

.dashboard {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.dashboard .card {
  flex: 1;
  min-width: 200px;
  text-align: center;
}

input, select, button {
  padding: 10px;
  margin: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

th {
  background: #2563eb;
  color: white;
}

.delete-btn {
  background: crimson;
}

canvas {
  max-height: 300px;
}
</style>
</head>

<body>

<header>
  <h2>Professional Expense Dashboard</h2>
</header>

<div class="container">

<div class="card">
  <input type="date" id="date">
  <select id="category">
    <option>Food</option>
    <option>Transport</option>
    <option>Bills</option>
    <option>Shopping</option>
    <option>Other</option>
  </select>
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="addExpense()">Add Expense</button>
</div>

<div class="dashboard">
  <div class="card">
    <h3>Total Expense</h3>
    <h2>₹ <span id="total">0</span></h2>
  </div>
  <div class="card">
    <h3>Total Entries</h3>
    <h2><span id="count">0</span></h2>
  </div>
</div>

<div class="card">
  <h3>Category Distribution</h3>
  <canvas id="expenseChart"></canvas>
</div>

<div class="card">
  <h3>Expense History</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>
</div>

</div>

<script>
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
let chart;

function saveData() {
  localStorage.setItem("expenses", JSON.stringify(expenses));
}

function updateUI() {
  let table = document.getElementById("expenseTable");
  table.innerHTML = "";
  let total = 0;
  let categoryTotals = {};

  expenses.forEach((expense, index) => {
    total += expense.amount;
    categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;

    table.innerHTML += `
      <tr>
        <td>${expense.date}</td>
        <td>${expense.category}</td>
        <td>₹${expense.amount}</td>
        <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
      </tr>
    `;
  });

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = expenses.length;

  updateChart(categoryTotals);
}

function addExpense() {
  let date = document.getElementById("date").value;
  let category = document.getElementById("category").value;
  let amount = parseFloat(document.getElementById("amount").value);

  if (!date || !amount) return alert("Fill all fields");

  expenses.push({ date, category, amount });
  saveData();
  updateUI();
}

function deleteExpense(index) {
  expenses.splice(index, 1);
  saveData();
  updateUI();
}

function updateChart(categoryTotals) {
  let ctx = document.getElementById('expenseChart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(categoryTotals),
      datasets: [{
        data: Object.values(categoryTotals),
      }]
    }
  });
}

updateUI();
</script>

</body>
</html>
