<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Expense Tracker</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #f4f6f9;
}

header {
  background: #1e293b;
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

input, select, button {
  padding: 8px;
  margin: 5px;
}

button {
  background: #0078d7;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.summary {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

th {
  background: #0078d7;
  color: white;
}

.delete-btn {
  background: red;
}
</style>
</head>

<body>

<header>
  <h2>Professional Monthly Expense Tracker</h2>
</header>

<div class="container">

  <input type="date" id="date">
  
  <select id="category">
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Bills">Bills</option>
    <option value="Shopping">Shopping</option>
    <option value="Other">Other</option>
  </select>

  <input type="number" id="amount" placeholder="Amount">
  
  <button onclick="addExpense()">Add Expense</button>

  <div class="summary">
    <div>Total Expenses: ₹<span id="total">0</span></div>
    <div>Entries: <span id="count">0</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>

</div>

<script>
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

function saveData() {
  localStorage.setItem("expenses", JSON.stringify(expenses));
}

function updateUI() {
  let table = document.getElementById("expenseTable");
  table.innerHTML = "";
  let total = 0;

  expenses.forEach((expense, index) => {
    total += expense.amount;
    table.innerHTML += `
      <tr>
        <td>${expense.date}</td>
        <td>${expense.category}</td>
        <td>₹${expense.amount}</td>
        <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
      </tr>
    `;
  });

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = expenses.length;
}

function addExpense() {
  let date = document.getElementById("date").value;
  let category = document.getElementById("category").value;
  let amount = parseFloat(document.getElementById("amount").value);

  if (!date || !amount) return alert("Please fill all fields");

  expenses.push({ date, category, amount });
  saveData();
  updateUI();

  document.getElementById("amount").value = "";
}

function deleteExpense(index) {
  expenses.splice(index, 1);
  saveData();
  updateUI();
}

updateUI();
</script>

</body>
</html>
